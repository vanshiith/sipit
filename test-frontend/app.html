<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sip-It - Cafe Discovery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            overflow-x: hidden;
        }

        /* Mobile container */
        .phone-container {
            max-width: 430px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 30px rgba(0,0,0,0.1);
            position: relative;
        }

        /* Status bar */
        .status-bar {
            height: 44px;
            background: #6366F1;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            color: white;
            font-size: 14px;
        }

        /* Header */
        .header {
            background: #6366F1;
            color: white;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .back-btn {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
        }

        /* Content area */
        .content {
            padding-bottom: 80px;
            min-height: calc(100vh - 124px);
        }

        /* Bottom navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            max-width: 430px;
            width: 100%;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            text-align: center;
            padding: 8px;
            cursor: pointer;
            color: #666;
            font-size: 12px;
            border: none;
            background: none;
        }

        .nav-item.active {
            color: #6366F1;
        }

        .nav-icon {
            font-size: 24px;
            display: block;
            margin-bottom: 4px;
        }

        /* Views */
        .view {
            display: none;
            animation: fadeIn 0.3s;
        }

        .view.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Onboarding */
        .onboarding {
            padding: 40px 20px;
            text-align: center;
        }

        .onboarding h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: #333;
        }

        .onboarding p {
            font-size: 16px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        /* Forms */
        .form-container {
            padding: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            font-family: inherit;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: #6366F1;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 15px;
            background: #6366F1;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .btn:active {
            background: #4F46E5;
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:active {
            background: #e0e0e0;
        }

        /* Cafe cards */
        .cafe-list {
            padding: 15px;
        }

        .cafe-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .cafe-card:active {
            transform: scale(0.98);
        }

        .cafe-card h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: #333;
        }

        .cafe-card .rating {
            color: #FFB800;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .cafe-card .address {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .cafe-card .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .tag {
            background: #EEF2FF;
            color: #6366F1;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 12px;
        }

        /* Search bar */
        .search-container {
            padding: 15px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .search-bar {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        /* Profile */
        .profile-header {
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            color: #6366F1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: 600;
            margin: 0 auto 15px;
        }

        .profile-name {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .profile-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 15px;
            display: inline-block;
            font-size: 14px;
        }

        .profile-stats {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: 600;
            color: #6366F1;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        /* Cafe detail */
        .cafe-detail {
            padding: 20px;
        }

        .cafe-hero {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #6366F1 0%, #8B5CF6 100%);
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
        }

        .cafe-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .action-btn {
            flex: 1;
            padding: 12px;
            border: 1px solid #6366F1;
            background: white;
            color: #6366F1;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
        }

        .action-btn.active {
            background: #6366F1;
            color: white;
        }

        .section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #333;
        }

        .rating-bars {
            margin-bottom: 15px;
        }

        .rating-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .rating-label {
            width: 100px;
            font-size: 14px;
            color: #666;
        }

        .rating-bar {
            flex: 1;
            height: 8px;
            background: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 0 10px;
        }

        .rating-fill {
            height: 100%;
            background: #6366F1;
        }

        .rating-value {
            font-size: 14px;
            font-weight: 600;
            color: #333;
        }

        /* Menu items */
        .menu-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .menu-item-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .menu-item-meta {
            font-size: 12px;
            color: #666;
        }

        /* Mood tags */
        .mood-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 20px;
        }

        .mood-tag {
            background: #f0f0f0;
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid transparent;
            cursor: pointer;
            font-size: 14px;
        }

        .mood-tag.selected {
            background: #EEF2FF;
            border-color: #6366F1;
            color: #6366F1;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f0f0f0;
            border-top: 4px solid #6366F1;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            background: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            border: none;
            background: none;
            font-size: 14px;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: #6366F1;
            border-bottom-color: #6366F1;
        }

        /* List items */
        .list-item {
            padding: 15px 20px;
            background: white;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
        }

        .list-item:active {
            background: #f8f9fa;
        }

        .list-item-title {
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        .list-item-subtitle {
            font-size: 14px;
            color: #666;
        }

        /* Alert */
        .alert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 1000;
            max-width: 320px;
            width: 90%;
            display: none;
        }

        .alert.show {
            display: block;
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -40%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        .alert-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .alert-message {
            color: #666;
            margin-bottom: 20px;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }

        .overlay.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <span>9:41</span>
            <span>‚òï Sip-It</span>
            <span>üì∂ üîã</span>
        </div>

        <!-- Header -->
        <div class="header">
            <button class="back-btn" onclick="app.goBack()" id="back-btn" style="display: none;">‚Üê Back</button>
            <h1 id="header-title">Sip-It</h1>
            <div style="width: 60px;"></div>
        </div>

        <!-- Content -->
        <div class="content" id="app-content">
            <!-- Views will be rendered here -->
        </div>

        <!-- Bottom Navigation -->
        <div class="bottom-nav" id="bottom-nav" style="display: none;">
            <button class="nav-item" onclick="app.navigate('explore')">
                <span class="nav-icon">üîç</span>
                <span>Explore</span>
            </button>
            <button class="nav-item" onclick="app.navigate('saved')">
                <span class="nav-icon">üìå</span>
                <span>Saved</span>
            </button>
            <button class="nav-item" onclick="app.navigate('visited')">
                <span class="nav-icon">‚úì</span>
                <span>Visited</span>
            </button>
            <button class="nav-item" onclick="app.navigate('profile')">
                <span class="nav-icon">üë§</span>
                <span>Profile</span>
            </button>
        </div>

        <!-- Alert -->
        <div class="overlay" id="overlay" onclick="app.hideAlert()"></div>
        <div class="alert" id="alert">
            <div class="alert-title" id="alert-title"></div>
            <div class="alert-message" id="alert-message"></div>
            <button class="btn" onclick="app.hideAlert()">OK</button>
        </div>
    </div>

    <script src="app-logic.js"></script>
</body>
</html>
